<!DOCTYPE html>
<html lang="ko"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/default">

<div layout:fragment="content">
<script type="text/javascript">

var downloadBusicard = (empNo)=>{
	
	$("#busicardKo")
		.attr("src", `/api/busicard/download/ko?empNo=${empNo}`)
		.show();
	$("#busicardEn")
		.attr("src", `/api/busicard/download/en?empNo=${empNo}`)
		.show();
	
}

$(document).ready(function(){
	
	$("#empNo").change(function(){
		empNo = $(this).val();
		downloadBusicard(empNo);
	});
});
</script>


<div class="form-group">
	<label for="empNo">사번:</label>
	<input type="text" class="form-control" id="empNo" name="empNo" value="" maxlength="5" />
</div>

<div class="form-group">
	<img src="" id="busicardKo" class="img-responsive m-t-sm" style="border:1px black solid;display:none;">
	<img src="" id="busicardEn" class="img-responsive m-t-sm" style="border:1px black solid;display:none;">
</div>

</div>

</html>
